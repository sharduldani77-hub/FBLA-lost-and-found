/* ---------------- DROPDOWN MENU ---------------- */
/* Basic dropdown wrapper */
.dropdown {

}

/* Hidden dropdown menu */
.dropdown-content {
  position: absolute;
  background-color: #163b6b;
  min-width: 180px;
  top: 30px;
  padding: 10px 0;
  z-index: 1000;
  opacity: 0;
  transform: translateY(-10px);
  transition: 0.25s;
  border-bottom: 3px solid #a32036;
  pointer-events: none;
}

/* Show dropdown when active */
.dropdown.active .dropdown-content {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}

/* Links inside dropdown */
.dropdown-content a {
  display: block;
  padding: 8px 15px;
}

<!-- DROPDOWN SCRIPT -->
<script>
// Handles opening/closing dropdown menus when tapped or clicked
const dropdowns = document.querySelectorAll(".dropdown");

dropdowns.forEach(d => {
  d.querySelector(".dropdown-toggle").addEventListener("click", (e) => {
    e.stopPropagation();
    d.classList.toggle("active");
    d.setAttribute("aria-expanded", d.classList.contains("active"));
  });
});

// Close all dropdowns if the user taps anywhere else on the page
document.addEventListener("click", () => {
  dropdowns.forEach(d => {
    d.classList.remove("active");
    d.setAttribute("aria-expanded", "false");
  });
});
</script>
